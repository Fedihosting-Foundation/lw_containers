name: build

on:
  push:
    branches:
      - 'main'

jobs:
  bake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.9.1
      - name: Docker Buildx Bake
        uses: docker/bake-action@v3.1.0
        with:
          push: true
